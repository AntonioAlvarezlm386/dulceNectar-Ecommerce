<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Montserrat&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/svgs/DulceNectarSinLetras.svg">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contacto</title>
</head>

<body>
    <!-- Inicia barra de navegación -->
    <nav class="navbar navbar-expand-md nav-color">
        <div class="container-fluid">
            <a class="navbar-brand title " href="#">
                <img src="/assets/svgs/DulceNectar.svg" alt="" class="nav-img" srcset="">DULCE HUERTA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active subtitle" aria-current="page" href="#">Nosotoros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active subtitle" href="#">Contacto</a>
                    </li>
                </ul>
                <img src="/assets/svgs/person-circle.svg" class="img-fluid cuenta" alt="" srcset=""></img>
            </div>
        </div>
    </nav>

    <!-- Inicia contenido principal pagina de contacto -->
    <main id="id-contact-main" class="container position-relative">
        <div class="img-container">
            <span></span>
            <p>¡Endulza nuestra bandeja de entrada con tus comentarios o sugerencias!</p>
        </div>

        <div class="card-container">
            <img src="./assets/svgs/DulceNectar.svg" alt="logo-dulceNectar">

            <form action="#" class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="nameInput">Nombre</label>
                    <input type="text" class="form-control" id="nameInput">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre.
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneInput">Número de telefono</label>
                    <input type="number" class="form-control" id="phoneInput">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu número.
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailInput">Dirección de correo electrónico</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    <div class="invalid-feedback">
                        Por favor, ingresa una dirección de correo valida.
                    </div>
                </div>

                <div class="form-group">
                    <label for="messageInput">Mensaje</label>
                    <textarea class="form-control" id="messageInput" rows="6"></textarea>
                    <div class="invalid-feedback">
                        Por favor, dejanos un mensaje o sugerencia.
                    </div>
                </div>

                <input type="submit" value="enviar" class="btn btn-primary" id="contact-btn">
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/contact.js"></script>
</body>

</html>
