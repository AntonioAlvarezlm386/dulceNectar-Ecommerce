<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/styles/index.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/svgs/DulceNectarSinLetras.svg">
    <link rel="stylesheet" href="./styles/components/navbar.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contacto</title>
</head>
<body>
    <!-- Inicia barra de navegación -->
    <nav class="navbar navbar-expand-md nav-color">
        <div class="container-fluid">
          <a class="navbar-brand title " href="#">
              <img src="/assets/svgs/DulceNectar.svg" alt="" class="nav-img" srcset="">DULCE HUERTA
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active subtitle" aria-current="page" href="#">Nosotoros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active subtitle" href="#">Contacto</a>
              </li>
            </ul>
              <img src="/assets/svgs/person-circle.svg" class="img-fluid cuenta" alt="" srcset=""></img>
          </div>
        </div>
      </nav>


    <main id="id-contact-main">
        <div class="img-container">
            <span></span>
            <p>¡Endulza nuestra bandeja de entrada con tus comentarios o sugerencias!</p>
        </div>

        <div class="card-container">
            <img src="./assets/svgs/DulceNectar.svg" alt="logo-dulceNectar">

            <form action="#" class="contact-form" id="contactForm">
                <label for="inputName">Nombre</label>
                <input type="text" id="inputName" value="" required>

                <label for="inputPhone">Telefono</label>
                <input type="number" id="inputPhone" value="" required>

                <label for="inputEmail">Correo Electrónico</label>
                <input type="mail" id="inputEmail" value="" required>

                <label for="inputMessage">Mensaje</label>
                <textarea name="message" id="inputMessage" cols="30" rows="auto" required></textarea>
                
                <input type="submit" value="enviar" class="btn-primary" id="contact-btn">
            </form>
        </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/contact.js"></script>
</body>
</html>
