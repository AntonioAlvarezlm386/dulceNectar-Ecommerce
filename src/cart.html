    <!-- Modal de terminar compra -->
    <div
      class="modal fade"
      id="id-modal-finish-buy"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              Terminar compra
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="container-fluid w-100">
              <div class="row">
                <div class="col-8">
                  <div class="mb-3">
                    <label for="id-input-card-number" class="form-label"
                      >Numero de tarjeta:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="id-input-card-number"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="id-input-card-cvv" class="form-label"
                      >CVV:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="id-input-card-cvv"
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="mb-3">
                    <label for="id-input-state" class="form-label"
                      >Estado:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="id-input-state"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="id-input-city" class="form-label"
                      >Ciudad:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="id-input-city"
                    />
                  </div>
                </div>

                <div class="col-8">
                  <div class="mb-3">
                    <label for="id-input-address" class="form-label"
                      >Dirección:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="id-input-address"
                      placeholder="Calle 123 Av. Colon"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="id-input-number" class="form-label"
                      >Número:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="id-input-number"
                      placeholder="4000"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <div class="mb-3">
                    <label for="id-input-postal-code" class="form-label"
                      >Código postal:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="id-input-postal-code"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <div class="mb-3">
                    <label for="id-input-phone" class="form-label"
                      >Teléfono de contacto:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="id-input-phone"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="id-btn-finish-buy"
              type="button"
              class="btn btn-primary"
            >
              Terminar Compra
            </button>
          </div>
        </div>
      </div>
