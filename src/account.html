<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5 Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Local imports -->
    <link rel="shortcut icon" href="./assets/svgs/DulceNectarSinLetras.svg" />
    <link rel="stylesheet" href="./styles/account.css" />

    <title>Mi cuenta</title>
  </head>
  <body>
    <!-- Inicio de navbar -->
    <nav
      class="navbar navbar-expand-md nav-color position-fixed w-100 top-0 shadow"
    >
      <div class="container-fluid">
        <!-- Inicio y logo -->
        <div class="navbar-nav">
          <a class="navbar-brand nav-link title" href="index.html">
            <img
              src="./assets/svgs/DulceNectar.svg"
              alt="Logo Dulce Nectar"
              class="nav-img"
            />DULCE NECTAR
          </a>
          <!-- menu Hamburger -->
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- lista de links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a
                class="nav-link active subtitle"
                aria-current="page"
                href="about-us.html"
                id="about"
                >Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active subtitle"
                href="contact.html"
                id="contacto"
                >Contacto</a
              >
            </li>
            <!-- Conexión ya pre hecha favor de llamar el archivo como dice el href -->
            <li class="nav-item">
              <a class="nav-link active subtitle" href="store.html" id="shop"
                >Tienda</a
              >
            </li>
            <!-- Conexión ya pre hecha favor de llamar el archivo como dice el href -->
            <li class="nav-item">
              <a class="nav-link active subtitle" href="review.html" id="review"
                >Reseña</a
              >
            </li>
          </ul>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul
              id="id-navbar-account-dropdown-list"
              class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
            >
              <li>
                <a class="dropdown-item" type="button" href="account.html"
                  >Mi cuenta</a
                >
              </li>
              <li>
                <a class="dropdown-item" type="button" href="cart.html"
                  >Mi carrito</a
                >
              </li>
              <hr class="dropdown-divider" />
              <li id="id-navbar-account-dropdown-login">
                <a class="dropdown-item" type="button" href="auth/login.html">
                  Iniciar sesión
                </a>
              </li>
              <li id="id-navbar-account-dropdown-logout" class="d-none">
                <button class="dropdown-item" type="button">Salir</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container position-relative">
      <div class="dn-account-cont card mb-5 mx-auto">
        <div class="card dn-profileCard my-4">
          <div class="dn-profileCard-head">
            <img class="dn-avatar" src="./assets/imgs/DulceNectar.png" alt="" />
          </div>
          <div class="dn-acount-data pt-5 mt-5">
            <h2 id="firstName" class="my-3"></h2>
            <p id="lastName" class="my-3"></p>
            <p id="email"></p>
          </div>
        </div>
        <img class="dn-account-svg my-4" src="./assets/svgs/account.svg" alt="" />
      </div>
      
    </main>

    <!-- Inicia footer -->
    <footer>
      <div class="container_footer">
        <div class="social_footer">
          <a href="https://facebook.com" target="_blank" rel="noopener"
            ><img src="./assets/imgs/facebook.png" alt="face"
          /></a>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            ><img src="./assets/imgs/instagram.png" alt="insta"
          /></a>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            ><img src="./assets/imgs/x.png" alt="x"
          /></a>
        </div>
        <div class="navigation_footer">
          <div class="nav_fo">
            <a href="index.html">
              <h3>Inicio</h3>
            </a>
          </div>
          <div class="nav_fo">
            <a href="store.html">
              <h3>Tienda</h3>
            </a>
          </div>
          <div class="nav_fo">
            <a href="review.html">
              <h3>Reseña</h3>
            </a>
          </div>
          <div class="nav_fo">
            <a href="about-us.html">
              <h3>Nosotros</h3>
            </a>
          </div>
          <div class="nav_fo">
            <a href="contact.html">
              <h3>Contacto</h3>
            </a>
          </div>
        </div>
        <div class="copyright_footer">
          <h5>Dulce Nectar 2023 | Todos los derechos reservados.</h5>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/account.js" type="module" defer></script>
  </body>
</html>
