<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google fonts imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Local imports -->
    <link rel="stylesheet" href="../styles/auth/register.css">
    <link rel="shortcut icon" href="/assets/svgs/DulceNectarSinLetras.svg">
    <title>Dulce Nectar</title>
</head>
<body>
  
  <main class="container d-flex flex-column align-items-center">
    <div class="dn-form-container-main d-flex flex-column align-items-center justify-content-center shadow-lg p-3 rounded-3 mb-3">
      <h4 class="mb-1 mt-1">Registro</h4>
      <img class="o" src="../assets/imgs/DulceNectar.png" alt="Dulce nectar logo">
      <form id="id-form-register" class="w-100">
        <div class="mb-3">
          <label for="id-input-firstName" class="form-label">Nombre(s):</label>
          <input type="text" class="form-control" id="id-input-firstName" placeholder="John">
          <p class="invalid-feedback">
            Por favor, ingrese su nombre
          </p>
        </div>
        <div class="mb-3">
          <label for="id-input-lastName" class="form-label">Apellido(s):</label>
          <input type="text" class="form-control" id="id-input-lastName" placeholder="Doe">
          <p class="invalid-feedback">
            Por favor, ingrese su apellido
          </p>
        </div>
        <div class="mb-3">
          <label for="id-input-email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="id-input-email" placeholder="john@email.com">
          <p class="dn-invalid-email-feedbak invalid-feedback">
            Por favor, ingrese un correo electrónico valido
          </p>
        </div>
        <div class="mb-3">
          <label for="id-input-confirmEmail" class="form-label">Confirma correo electrónico:</label>
          <input type="email" class="form-control" id="id-input-confirmEmail">
          <p class="dn-invalid-email-feedbak invalid-feedback">
            Por favor, repita su correo electrónico
          </p>
        </div>
        <div class="mb-3">
          <label for="id-input-password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="id-input-password">
          <p class="invalid-feedback">
            Por favor, ingrese una contraseña
          </p>
        </div>
        <div class="mb-4">
          <label for="id-input-confirmPassword" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="id-input-confirmPassword">
          <p class="invalid-feedback">
            Por favor, repita contraseña
          </p>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        <div class="dn-register-alreadyAccount mb-3 d-flex justify-content-around">
          <span>Ya tiene una cuenta? </span>
          <span><a href="/auth/login.html">Acceder</a></span>
        </div>
      </form>
    </div>
  </main>

  <script src="../js/auth/register.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
